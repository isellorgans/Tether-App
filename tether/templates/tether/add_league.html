<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tether</title>
    </head>

    <body>
        <h1>Create your League</h1>
        <div>
            <form id="league_form" method="post" action="/tether/add_league/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create League" />
            </form>
        </div>
    </body>
</html>
